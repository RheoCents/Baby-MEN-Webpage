<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/queue.css') }}">
  <style>
    body {
      height: 100vh;
      background-image: url("{{ url_for('static', filename='background/background.png') }}");
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      padding-top: 100px;
    }
    .left-main {
      float: left;
      width: 30%;
      padding: 20px;
    }
    .right-main {
      float: right;
      width: 65%;
      padding: 20px;
    }
    .queue-item {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }
    .input-section {
      margin-top: 20px;
    }
    .input-text {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div>
    <nav>
      <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/works" class="hlght">LIBRARY</a></li>
          <li><a href="/contactus">CONTACT US</a></li>
      </ul>
      <div>
          <a href="/aboutus">ABOUT US</a>
          <img class="logo-img" src="{{ url_for('static', filename='images/Logo1.png') }}">
      </div>
    </nav>
  </div>

  <main>
    <div class="left-main">
      <p class="title">QUEUE</p>
      <div class="queue-containers">
        {% for item in queue %}
          <div class="queue-item">{{ item }}</div>
        {% endfor %}
      </div>
    </div>

    <div class="right-main">
      <div class="input-section">
        <input class="input-text" name="data" type="text" placeholder="KINDLY INPUT YOUR TEXT" autocomplete="off" required>
        <form method="POST" action="/enqueue" style="display:inline;">
          <button type="submit" class="button">ENQUEUE</button>
        </form>
        <form method="POST" action="/dequeue" style="display:inline;">
          <button type="submit" class="button">DEQUEUE</button>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
