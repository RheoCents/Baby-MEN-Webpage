<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Eater</title>
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/word_eater.css')}}" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap");
    @import url('https://fonts.cdnfonts.com/css/glacial-indifference-2');

    body {
      height: 100vh;
      background-image: url("{{ url_for('static', filename='background/background.png') }}");
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      padding-top: 100px;
      overflow: hidden; 
    }
    .history-section {
      background-color: white;
      width: 200px;
      height: 255px;
      border-radius: 20px;
      font-family: 'Work Sans';
      overflow: hidden;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .p-history {
      border-radius: 30px;
      align-content: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 30px;
      width: 120px;
      color: #ffffff;
      background-color: #00bf63;
      font-family: 'Work Sans';
      font-weight: bold;
      transform: translateX(35px);
    }
    .history-section::-webkit-scrollbar {
      width: 8px; 
    }
    .history-section::-webkit-scrollbar-thumb {
      background-color: #28bf68; 
      border-radius: 4px; 
    }
    .history-section::-webkit-scrollbar-track {
      background-color: solid transparent; 
      border-radius: 4px;
    }

    .book {
      font-family: 'Poppins';
      position: relative;
      border-radius: 10px;
      width: 320px;
      height: 200px;
      background-color: #474646;
      -webkit-box-shadow: 1px 1px 12px #000;
      box-shadow: 1px 1px 12px #000;
      -webkit-transform: preserve-3d;
      -ms-transform: preserve-3d;
      transform: preserve-3d;
      -webkit-perspective: 2000px;
      perspective: 2000px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      color: white;
      overflow: hidden;
      overflow-y: auto;
      font-family: Poppins;
    }
    .book::-webkit-scrollbar {
        width: 4px; 
    }

    .book::-webkit-scrollbar-thumb {
        background-color: #28bf68; 
    }

    .book::-webkit-scrollbar-track {
        background-color: solid transparent; 
        border-radius: 4px;
    }

  </style>
</head>
<body>
  
  <div>
    <nav>
      <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/works" class="hlght">LIBRARY</a></li>
          <li><a href="/contactus">CONTACT US</a></li>
      </ul>
      <div>
          <a href="/aboutus">ABOUT US</a>
          <img class="logo-img" src="{{ url_for('static', filename='images/Logo1.png') }}">
      </div>
    </nav>
  </div>

  <main>
    <div class="left-main">
      <p class="title">WORD <br>EATER</p>
      <div class="history-section">
        <p class="p-history">HISTORY</p>
        <ul>
          {% for input_item in submitted_inputs %}
            <li>{{ input_item }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="book">
        <p style="color: white;">
            <span style="color: #28bf68;">Word Eater:</span>
            <br>
            Eat words - Enter a value to delete letters in a word by their index
        </p>
      </div>
    </div>

    <div class="right-main">
      <div class="word-eater-container">
        <div class="orig-word">
          <p class="orig-word">{{ original_word }}</p>
        </div>
        <img src="{{ url_for('static', filename='background/arrow.png') }}" class="arrow"></img>
        <div class="result-word">{{ result_word }}</div>
      </div>

      <form class="input-container" method="POST" action="/word_eater">
        <input class="input" type="text" name="input_word" placeholder="KINDLY INPUT YOUR TEXT" autocomplete="off" required >
        <button class="button" type="submit">CHOMP</button>
      </form>
    </div>
  </main>
</body>
</html>
