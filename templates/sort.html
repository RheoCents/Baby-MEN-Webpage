<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRT Path</title>
    <link rel="stylesheet" href="../static/CSS/customdropd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap");
        body {
            background: #242424;
            overflow: hidden;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='background/background.png') }}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .hero {
            color: white;
            padding: 10px 0;
            margin-top: 60px;
            margin-left: 40px;
            display: flex;
            justify-content: space-between;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            margin-right: 20px;
            column-gap: 20px;
            justify-content: center;
        }

        button {
            margin-bottom: 35px;
            margin-left: 35px;
            background-color: #00bf63;
            color: white;
            border-radius: 8px;
            font-size: 25px;
            max-width:200px;
            font-family: 'Work Sans';
        }

        button:hover {
            background-color: white;
            color: #00bf63;
        }

        .button-random {
            color: white;
            background-color: #ff6600;   
        }

        .button-random:hover {
            background-color: white;
            color: #ff6600;   
        }

        .right-content {
            list-style: none;
            display: flex;
            flex-direction: column; 
            align-items: flex-end;
            margin-right: 20px;
            margin-left: 10px;
        }

        nav {
            background: #545454;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            font-family: 'Work Sans';
            font-weight: bold;
            padding: 0 10px; 
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%; 
            z-index: 1000;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px;
        }

        nav ul li a {
            color: #ffffff; 
        }

        a {
            text-decoration: none;
            color: #fdfdfd; 
            border: 2px solid transparent; 
            border-radius: 20px;
            padding: 5px 15px;
            transition: all 0.3s ease;
            display: inline-block; 
        }

        a:hover {
            background-color: white; 
            color:  #00bf63; 
        }

        a.hlght{
            background-color: #00bf63; 
            color: white;
        }

        .logo-img {
            width: 45px; 
            height: 30px;
            vertical-align: middle; 
            margin-bottom: 2px; 
            margin-right: 50px;
        }

        .heading{
            max-width: 400x; 
            flex-direction: column; 
            display: flex;
            justify-content: flex-start;
            line-height: 1;
        }
        .heading h1{
            font-size: 60px;
            font-family: 'Poppins';
            color: white;
            white-space: nowrap;
        }

        .heading h2{
            font-size: 30px;
            margin-top: -15px;
            font-family: 'Work Sans';
            color: white;
            white-space: nowrap;
        }
        .card {
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 14px;
            z-index: 1111;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 290px;
            height: 440px;
            z-index: 2;
            background: #242424;
            backdrop-filter: blur(24px);
            border-radius: 10px;
            overflow: hidden;
            outline: 2px solid black;
            text-align: center;
            overflow-y: auto;
        }

        .bg::-webkit-scrollbar {
            width: 8px; 
        }

        .bg::-webkit-scrollbar-thumb {
            background-color: #28bf68; 
            border-radius: 4px; 
        }

        .bg::-webkit-scrollbar-track {
            background-color: #5c5c5c; 
            border-radius: 4px;
        }

        .blob {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 350px;
            border-radius: 50%;
            background-color: #00bf63;
            opacity: 1;
            filter: blur(12px);
            animation: blob-bounce 5s infinite ease;
        }

        @keyframes blob-bounce {
        0% {
            transform: translate(-100%, -100%) translate3d(0, 0, 0);
        }

        25% {
            transform: translate(-100%, -100%) translate3d(100%, 0, 0);
        }

        50% {
            transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
        }

        75% {
            transform: translate(-100%, -100%) translate3d(0, 100%, 0);
        }

        100% {
            transform: translate(-100%, -100%) translate3d(0, 0, 0);
        }
        }
        
        .graph-content {
            width: 700px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            flex-direction: column ;
            border: 1px solid #5c5c5c;
        }

        .bar {
            align-items: center;
            width: 40px;
            margin: 2px;
            background-color: #00bf63;
            transition: height 0.3s;
            position: relative; /* Make position relative to place text inside */
        }
        .sorted {
            background-color: green;
        }

        #array {
            display: flex;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 20px;
        }

        .bar-value {
            position: absolute;
            bottom: 100%; /* Position above the bar */
            left: 50%;
            transform: translateX(-50%); /* Center the text */
            color: white;
            font-weight: bold;
        }

        #iterationDisplay {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        #history {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            max-height: 400px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/works" class = "hlght">LIBRARY</a></li>
                <li><a href="/contactus">CONTACT US</a></li>
            </ul>
            <div>
                <a href="/aboutus">ABOUT US</a>
                <img class="logo-img" src="{{ url_for('static', filename='images/Logo1.png') }}">
            </div>
        </nav>
    </div>
    <div class="hero">
        <div class="left-content">
            <h1 style = "margin-bottom: 50px; font-size: 60px;">SORTING</h1>
            <button id="randomizeBtn" onclick="randomizeArray()" class = "button-random">Randomize</button>
            <button id="bubbleSortBtn" onclick="startBubbleSort()">Bubble Sort</button>
            <button id="selectionSortBtn" onclick="startSelectionSort()">Selection Sort</button>
            <button id="mergeSortBtn" onclick="startMergeSort()">Merge Sort</button>
            <button id="insertionSortBtn" onclick="startInsertionSort()">Insertion Sort</button>
            <button id="quickSortBtn" onclick="startQuickSort()">Quick Sort</button>
        </div>
        <div class="graph-content">
            <div id="array"></div>
            <div id="iterationDisplay"></div> <!-- Display for current iteration -->
        </div>
        <div class="right-content">
            <h2>
                <a href="/works"; style="margin-bottom: 60px; font-family: 'Poppins';">Library</a>
            </h2>
            <div class="card">
                <div class="bg">
                    <h1>Sorting Steps:</h1>
                    <div id="result" style="line-height: 3"></div>
                        <div id="history"></div> <!-- Display for history of iterations -->
                </div>
                <div class="blob"></div>
            </div>
        </div>
    </div>
    <script>
        let array = [];
        const arrayContainer = document.getElementById('array');
        const iterationDisplay = document.getElementById('iterationDisplay');
        const historyDisplay = document.getElementById('history');

        function randomizeArray() {
            const numBars = Math.floor(Math.random() * 10) + 5; 
            array = Array.from({ length: numBars }, () => Math.floor(Math.random() * 10) + 1); 
            createBars();
            iterationDisplay.innerText = ''; // Clear iteration display
            historyDisplay.innerHTML = ''; // Clear history display
        }

        function createBars() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 30}px`; 

                // Create a span to show the value
                const barValue = document.createElement('span');
                barValue.className = 'bar-value';
                barValue.innerText = value; // Set the value of the bar

                bar.appendChild(barValue); // Append the value to the bar
                arrayContainer.appendChild(bar);
            });
        }

        function disableButtons() {
            document.getElementById('randomizeBtn').disabled = true;
            document.getElementById('bubbleSortBtn').disabled = true;
            document.getElementById('selectionSortBtn').disabled = true;
            document.getElementById('mergeSortBtn').disabled = true;
            document.getElementById('insertionSortBtn').disabled = true;
            document.getElementById('quickSortBtn').disabled = true;
        }

        function enableButtons() {
            document.getElementById('randomizeBtn').disabled = false;
            document.getElementById('bubbleSortBtn').disabled = false;
            document.getElementById('selectionSortBtn').disabled = false;
            document.getElementById('mergeSortBtn').disabled = false;
            document.getElementById('insertionSortBtn').disabled = false;
            document.getElementById('quickSortBtn').disabled = false;
        }

        async function startBubbleSort() {
            disableButtons(); // Disable buttons
            const n = array.length;
            const bars = document.querySelectorAll('.bar');

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    // Highlight the bars being compared
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                    // Swap if the current element is greater than the next
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        bars[j].style.height = `${array [j] * 30}px`;
                        bars[j + 1].style.height = `${array[j + 1] * 30}px`;

                        // Update the displayed values
                        bars[j].querySelector('.bar-value').innerText = array[j];
                        bars[j + 1].querySelector('.bar-value').innerText = array[j + 1];
                    }

                    // Reset the color of the bars
                    bars[j].style.backgroundColor = 'teal';
                    bars[j + 1].style.backgroundColor = 'teal';
                }
                bars[n - i - 1].classList.add('sorted'); // Mark the last element as sorted

                // Display the current state of the array after each outer loop iteration
                iterationDisplay.innerText = `Iteration ${i + 1}: [${array.join(', ')}]`;
                
                // Append the current state to the history
                const historyItem = document.createElement('div');
                historyItem.innerText = `Iteration ${i + 1}: [${array.join(', ')}]`;
                historyDisplay.appendChild(historyItem);
            }
            bars[0].classList.add('sorted'); // Mark the first element as sorted
            enableButtons(); // Re-enable buttons
        }

        async function startSelectionSort() {
            disableButtons(); // Disable buttons
            const n = array.length;
            const bars = document.querySelectorAll('.bar');

            for (let i = 0; i < n - 1; i++) {
                let minIndex = i;
                bars[minIndex].style.backgroundColor = 'red'; // Highlight the current minimum

                for (let j = i + 1; j < n; j++) {
                    bars[j].style.backgroundColor = 'red'; // Highlight the current bar being compared

                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                    if (array[j] < array[minIndex]) {
                        if (minIndex !== i) {
                            bars[minIndex].style.backgroundColor = 'teal'; // Reset previous minimum
                        }
                        minIndex = j; // Update the minimum index
                    } else {
                        bars[j].style.backgroundColor = 'teal'; // Reset the current bar
                    }
                }

                // Swap the found minimum element with the first element
                if (minIndex !== i) {
                    [array[i], array[minIndex]] = [array[minIndex], array[i]];
                    bars[i].style.height = `${array[i] * 30}px`;
                    bars[minIndex].style.height = `${array[minIndex] * 30}px`;

                    // Update the displayed values
                    bars[i].querySelector('.bar-value').innerText = array[i];
                    bars[minIndex].querySelector('.bar-value').innerText = array[minIndex];
                }

                bars[i].style.backgroundColor = 'green'; // Mark the sorted element

                // Display the current state of the array after each outer loop iteration
                iterationDisplay.innerText = `Iteration ${i + 1}: [${array.join(', ')}]`;
                
                // Append the current state to the history
                const historyItem = document.createElement('div');
                historyItem.innerText = `Iteration ${i + 1}: [${array.join(', ')}]`;
                historyDisplay.appendChild(historyItem);
            }
            bars[n - 1].style.backgroundColor = 'green'; // Mark the last element as sorted
            enableButtons(); // Re-enable buttons
        }

        async function mergeSort(arr, left, right) {
            if (left < right) {
                const mid = Math.floor((left + right) / 2);
                await mergeSort(arr, left, mid);
                await mergeSort(arr, mid + 1, right);
                await merge(arr, left, mid, right);
            }
        }

        async function merge(arr, left, mid, right) {
            const n1 = mid - left + 1; // Size of left subarray
            const n2 = right - mid; // Size of right subarray
            const L = new Array(n1);
            const R = new Array(n2);

            // Fill the left and right subarrays
            for (let i = 0; i < n1; i++) L[i] = arr[left + i];
            for (let j = 0; j < n2; j++) R[j] = arr[mid + 1 + j];

            let i = 0, j = 0, k = left;
            const bars = document.querySelectorAll('.bar');

            // Merge the left and right subarrays
            while (i < n1 && j < n2) {
                // Highlight the bars being compared
                bars[left + i].style.backgroundColor = 'red'; // Highlight left array bar
                bars[mid + 1 + j].style.backgroundColor = 'red'; // Highlight right array bar

                // Pause for visualization
                await new Promise(resolve => setTimeout(resolve, 500));

                if (L[i] <= R[j]) {
                    arr[k] = L[i];
                    i++;
                } else {
                    arr[k] = R[j];
                    j++;
                }
                k++;

                createBars(); // Update the visual representation
            }

            // Copy remaining elements of L[] if any
            while (i < n1) {
                arr[k] = L[i];
                createBars(); // Update the visual representation
                bars[left + i].style.backgroundColor = 'red'; // Highlight the remaining left bar
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                i++;
                k++;
            }

            // Copy remaining elements of R[] if any
            while (j < n2) {
                arr[k] = R[j];
                createBars(); // Update the visual representation
                bars[mid + 1 + j].style.backgroundColor = 'red'; // Highlight the remaining right bar
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization
                j++;
                k++;
            }

            // Reset colors for all bars in the current range
            for (let m = left; m <= right; m++) {
                bars[m].style.backgroundColor = 'teal'; // Reset color
            }

            // Display the current state of the array after merging
            iterationDisplay.innerText = `Merging: [${arr.join(', ')}]`;
            const historyItem = document.createElement('div');
            historyItem.innerText = `Merging: [${arr.join(', ')}]`;
            historyDisplay.appendChild(historyItem);
        }

        async function startMergeSort() {
            disableButtons(); // Disable buttons
            await mergeSort(array, 0, array.length - 1);
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => bar.classList.add('sorted')); // Mark all elements as sorted
            enableButtons(); // Re-enable buttons
        }

        async function startInsertionSort() {
            disableButtons(); // Disable buttons
            const n = array.length;
            const bars = document.querySelectorAll('.bar');

            for (let i = 1; i < n; i++) {
                let key = array[i];
                let j = i - 1;

                // Highlight the key being inserted
                bars[i].style.backgroundColor = 'green'; // Highlight the current key
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                while (j >= 0 && array[j] > key) {
                    // Highlight the bars being compared
                    bars[j].style.backgroundColor = 'red'; // Highlight the bar being compared
                    bars[j + 1].style.backgroundColor = 'red'; // Highlight the next bar

                    // Shift the larger element to the right
                    array[j + 1] = array[j]; // Shift the larger element to the right
                    bars[j + 1].style.height = `${array[j] * 30}px`; // Update the height of the bar
                    bars[j + 1].querySelector('.bar-value').innerText = array[j]; // Update the displayed value

                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                    // Reset the color of the compared bar
                    bars[j].style.backgroundColor = 'teal'; // Reset color after comparison
                    bars[j + 1].style.backgroundColor = 'teal'; // Reset color after comparison
                    j--;
                }

                // Place the key in its correct position
                array[j + 1] = key;
                bars[j + 1].style.height = `${key * 30}px`; // Update the height of the bar
                bars[j + 1].querySelector('.bar-value').innerText = key; // Update the displayed value

                // Highlight the key bar after insertion
                bars[j + 1].style.backgroundColor = 'blue'; // Highlight the inserted key

                // Pause for visualization
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                // Reset the color of the key bar
                bars[j + 1].style.backgroundColor = 'teal'; // Reset color after insertion

                // Display the current state of the array after each outer loop iteration
                iterationDisplay.innerText = `Iteration ${i}: [${array.join(', ')}]`;
                const historyItem = document.createElement('div');
                historyItem.innerText = `Iteration ${i}: [${array.join(', ')}]`;
                historyDisplay.appendChild(historyItem);

                // Update the visual representation after the inner loop
                createBars(); // Update the visual representation
            }

            // Mark all elements as sorted
            const finalBars = document.querySelectorAll('.bar');
            finalBars.forEach(bar => {
                bar.classList.add('sorted'); // Mark all elements as sorted
                bar.style.backgroundColor = 'green'; // Change color to indicate sorted state
            });
            enableButtons(); // Re-enable buttons
        }

        async function quickSort(arr, low, high) {
            if (low < high) {
                const pi = await partition(arr, low, high);
                await quickSort(arr, low, pi - 1);
                await quickSort(arr, pi + 1, high);
            }
        }

        async function partition(arr, low, high) {
            const pivot = arr[high];
            let i = low - 1;
            const bars = document.querySelectorAll('.bar');

            for (let j = low; j < high; j++) {
                bars[j].style.backgroundColor = 'red'; // Highlight the current bar
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                if (arr[j] < pivot) {
                    i++;
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                    bars[i].style.height = `${arr[i] * 30}px`;
                    bars[j].style.height = `${arr[j] * 30}px`;

                    // Update the displayed values
                    bars[i].querySelector('.bar-value').innerText = arr[i];
                    bars[j].querySelector('.bar-value').innerText = arr[j];
                }
                bars[j].style.backgroundColor = 'teal'; // Reset the color
            }
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            bars[i + 1].style.height = `${arr[i + 1] * 30}px`;
            bars[high].style.height = `${arr[high] * 30}px`;

            // Update the displayed values
            bars[i + 1].querySelector('.bar-value').innerText = arr[i + 1];
            bars[high].querySelector('.bar-value').innerText = arr[high];

            return i + 1; // Return the partition index
        }

        async function startQuickSort() {
            disableButtons(); // Disable buttons
            await quickSort(array, 0, array.length - 1);
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => bar.classList.add('sorted')); // Mark all elements as sorted enableButtons(); // Re-enable buttons
        }

        randomizeArray();
    </script>
</body>
</html>
