<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRT Path</title>
    <link rel="stylesheet" href="../static/CSS/customdropd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap");
        body {
            background: #242424;
            overflow: hidden;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='background/background.png') }}");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .hero {
            color: white;
            padding: 10px 0;
            margin-top: 60px;
            margin-left: 40px;
            display: flex;
            justify-content: space-between;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            margin-right: 20px;
        }

        .right-content {
            list-style: none;
            display: flex;
            flex-direction: column; 
            align-items: flex-end;
            margin-right: 20px;
            margin-left: 10px;
        }

        nav {
            background: #545454;
            display: flex;
            align-items: center;
            justify-content: space-between; 
            font-family: 'Work Sans';
            font-weight: bold;
            padding: 0 10px; 
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%; 
            z-index: 1000;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px;
        }

        nav ul li a {
            color: #ffffff; 
        }

        a {
            text-decoration: none;
            color: #fdfdfd; 
            border: 2px solid transparent; 
            border-radius: 20px;
            padding: 5px 15px;
            transition: all 0.3s ease;
            display: inline-block; 
        }

        a:hover {
            background-color: white; 
            color:  #00bf63; 
        }

        a.hlght{
            background-color: #00bf63; 
            color: white;
        }

        .logo-img {
            width: 45px; 
            height: 30px;
            vertical-align: middle; 
            margin-bottom: 2px; 
            margin-right: 50px;
        }

        .heading{
            max-width: 400x; 
            flex-direction: column; 
            display: flex;
            justify-content: flex-start;
            line-height: 1;
        }
        .heading h1{
            font-size: 60px;
            font-family: 'Poppins';
            color: white;
            white-space: nowrap;
        }

        .heading h2{
            font-size: 30px;
            margin-top: -15px;
            font-family: 'Work Sans';
            color: white;
            white-space: nowrap;
        }
        .card {
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 14px;
            z-index: 1111;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 290px;
            height: 440px;
            z-index: 2;
            background: #242424;
            backdrop-filter: blur(24px);
            border-radius: 10px;
            overflow: hidden;
            outline: 2px solid black;
            text-align: center;
            overflow-y: auto;
        }

        .bg::-webkit-scrollbar {
            width: 8px; 
        }

        .bg::-webkit-scrollbar-thumb {
            background-color: #28bf68; 
            border-radius: 4px; 
        }

        .bg::-webkit-scrollbar-track {
            background-color: #5c5c5c; 
            border-radius: 4px;
        }

        .blob {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 350px;
            border-radius: 50%;
            background-color: #00bf63;
            opacity: 1;
            filter: blur(12px);
            animation: blob-bounce 5s infinite ease;
        }
        
        .graph-content {
            width: 700px;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            flex-direction: column ;
            border: 1px solid #5c5c5c;
        }

        .bar {
            align-items: center;
            width: 40px;
            margin: 2px;
            background-color: #00bf63;
            transition: height 0.3s;
            position: relative; /* Make position relative to place text inside */
        }
        .sorted {
            background-color: green;
        }

        #array {
            display: flex;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 20px;
        }

        .bar-value {
            position: absolute;
            bottom: 100%; /* Position above the bar */
            left: 50%;
            transform: translateX(-50%); /* Center the text */
            color: white;
            font-weight: bold;
        }

        #iterationDisplay {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        #history {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/works">LIBRARY</a></li>
                <li><a href="/contactus">CONTACT US</a></li>
            </ul>
            <div>
                <a href="/aboutus">ABOUT US</a>
                <img class="logo-img" src="{{ url_for('static', filename='images/Logo1.png') }}">
            </div>
        </nav>
    </div>
    <div class="hero">
        <div class="left-content">
            <button onclick="randomizeArray()">Randomize Array</button>
            <button onclick="startBubbleSort()">Start Bubble Sort</button>
        </div>
        <div class="graph-content">
            <h1>Sorting Visualization</h1>
            <div id="array"></div>
            <div id="iterationDisplay"></div> <!-- Display for current iteration -->
        </div>
        <div class="right-content">
            <h2>
                <a href="/works"; style="margin-bottom: 60px;">Library</a>
            </h2>
            <div class="card">
                <div class="bg">
                    <h1>Sorting Steps:</h1>
                    <div id="result" style="line-height: 3"></div>
                        <div id="history"></div> <!-- Display for history of iterations -->
                </div>
                <div class="blob"></div>
            </div>
        </div>
    </div>
    <script>
        let array = [];
        const arrayContainer = document.getElementById('array');
        const iterationDisplay = document.getElementById('iterationDisplay');
        const historyDisplay = document.getElementById('history');

        function randomizeArray() {
            const numBars = Math.floor(Math.random() * 10) + 5; 
            array = Array.from({ length: numBars }, () => Math.floor(Math.random() * 10) + 1); 
            createBars();
        }

        function createBars() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${value * 30}px`; 

                // Create a span to show the value
                const barValue = document.createElement('span');
                barValue.className = 'bar-value';
                barValue.innerText = value; // Set the value of the bar

                bar.appendChild(barValue); // Append the value to the bar
                arrayContainer.appendChild(bar);
            });
        }

        async function startBubbleSort() {
            const n = array.length;
            const bars = document.querySelectorAll('.bar');

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    // Highlight the bars being compared
                    bars[j].style.backgroundColor = 'red';
                    bars[j + 1].style.backgroundColor = 'red';

                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause for visualization

                    // Swap if the current element is greater than the next
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        bars[j].style.height = `${array[j] * 30}px`;
                        bars[j + 1].style.height = `${array[j + 1] * 30}px`;

                        // Update the displayed values
                        bars[j].querySelector('.bar-value').innerText = array[j];
                        bars[j + 1].querySelector('.bar-value').innerText = array[j + 1];
                    }

                    // Reset the color of the bars
                    bars[j].style.backgroundColor = 'teal';
                    bars[j + 1].style.backgroundColor = 'teal';
                }
                bars[n - i - 1].classList.add('sorted'); // Mark the last element as sorted

                // Display the current state of the array after each outer loop iteration
                iterationDisplay.innerText = `Iteration ${i + 1}: [${array.join(', ')}]`;
                
                // Append the current state to the history
                const historyItem = document.createElement('div');
                historyItem.innerText = `Iteration ${i + 1}: [${array.join(', ')}]`;
                historyDisplay.appendChild(historyItem);
            }
            bars[0].classList.add('sorted'); // Mark the first element as sorted
        }
        
        randomizeArray();
    </script>
</body>
</html>
