<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Eater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            position: relative; /* Enable positioning context for the link */
        }

        a.home-link {
            position: absolute; /* Fixed to the top left corner */
            top: 1px;
            left: 1px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 5px 10px; /* Reduced padding */
            border: 1px solid #007BFF;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Hover effect for visual feedback */
        a.home-link:hover {
            text-decoration: underline;
            color: #ffffff;
            background-color: #E94E77;
            border-color: white;
        }

        input {
            margin: 10px;
            padding: 5px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Positioned 'Go Back to Works Page' -->
    <a href="/works" class="home-link">&lt; Back to Works</a>
    
    <h1>Word Eater</h1>
    <p>This is a program where a random number of characters from your word will disappear!</p>
    <label for="wordInput">Enter a word: </label>
    <input type="text" id="wordInput" placeholder="Type your word here" />
    <button onclick="wordEater()">Eat the Word!</button>
    <p id="result"></p>

    <script>
        function wordEater() {
            const userInputWord = document.getElementById('wordInput').value;
            if (userInputWord === "") {
                alert("Please enter a word!");
                return;
            }

            const randomAmountToBeEaten = Math.floor(Math.random() * userInputWord.length) + 1;
            
            const newWord = userInputWord.slice(randomAmountToBeEaten);

            document.getElementById('result').innerHTML = ` 
                <strong>Your inputted word was:</strong> ${userInputWord} <br>
                <strong>Characters eaten:</strong> ${randomAmountToBeEaten} <br>
                <strong>New word:</strong> ${newWord}
            `;
        }
    </script>
</body>
</html>
