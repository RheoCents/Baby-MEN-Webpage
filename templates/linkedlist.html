<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
  @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
  @import url("https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap");
  @import url('https://fonts.cdnfonts.com/css/glacial-indifference-2');
  body {
    height: 100vh;
    background-image: url("{{ url_for('static', filename='background/background.png') }}");
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    padding-top: 50px;
  }

  main{
    display: grid;
    grid-template-columns: 400px 1fr;
    margin: 50px;
  }

  .left-main{
    height: 445px;
    border-right-color: white;
    border-right-width: 3px;
    border-right-style: solid;
  }
  .right-main{
    margin: 0;
    padding: 0;
  }

  .nodes-container{
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    row-gap: 13px;
    height: 300px;
    justify-content: space-between;
    margin-left: 35px;
    overflow-y: auto;
  }
  .node{
    margin: 0;
    border-radius: 50px;
    padding: 3px;
    background-color: #00bf63;
    height: 80px;
    width: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins';
    font-weight: bold;
    color: white;
    font-size: 17px;
  }

  .input-section{
    margin: 10px 50px;
    padding-right: 15px;
    padding-left: 0;
  }
  .input-container{
    margin-bottom: 12px;
  }
  input{
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 15px;
    border: 0 solid transparent;
  }

  input::placeholder{
    text-align: center;
    font-family: 'Poppins';
    font-weight: bold;
  }
  .buttons-container{
    display: flex;
    justify-content: space-between;
  }
  .add{
    background-color: #00bf63;
    color: white;
    font-family: 'Poppins';
    font-weight: bold;
    font-size: 14px;
    border: 0 solid transparent;
    border-radius: 18px;
    padding: 1px 10px;
    transition: background-color 0.3s;
  }
  .delete{
    background-color: red;
    color: white;
    font-family: 'Poppins';
    font-weight: bold;
    font-size: 14px;
    border: 0 solid transparent;
    border-radius: 18px;
    padding: 1px 10px;
    transition: background-color 0.3s;
  }
  .add:hover{
    background-color: white;
    color: #00bf63;
  }
  .delete:hover{
    background-color: white;
    color: red;
    
  }
  .linked-list{
    font-size: 60px;
    font-family: 'Glacial Indifference';
    font-weight: bold;
    color: white;
    margin-bottom: 25px;
    margin-left: 30px;
  }

  .history-section{
    background-color: white;
    position: relative;
    width: 200px;
    height: 255px;
    margin: 20px 70px;
    padding-top: 10px;
    border-radius: 40px;
    overflow: hidden;
    overflow-y: auto;
  }
  .history-text{
    height: 30px;
    width: 120px;
    background-color: #00bf63;
    position: absolute;
    color: white;
    top: -15px;
    left: 40px;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .p-history{
    text-align: center;
    font-family:'Work Sans';
    font-weight: bold;
  }

  .history-section::-webkit-scrollbar {
    width: 8px; 
  }

  .history-section::-webkit-scrollbar-thumb {
    background-color: #28bf68; 
    border-radius: 4px; 
  }

  .history-section::-webkit-scrollbar-track {
    background-color: solid transparent; 
    border-radius: 4px;
  }

  .inside-buttons{
    display: grid;
    grid-template-columns: 10px 1fr;
    column-gap: 5px;
    margin: 3px;
    align-items: center;
  }
  .inside-buttons p{
    margin: 0;
    line-height: 15px;
  }

  .heading{
      margin-top: 65px;
      max-width: 600x; 
      flex-direction: column; 
      display: flex;
      justify-content: flex-start;
      line-height: 0.8;
  }

  .heading h1{
      font-size: 90px;
      margin: 0;
      font-family: 'Leckerli One'
  }

  .heading h2, .heading h3{
      font-size: 200px;
      margin: 0;
      font-family: 'Poppins';
      color: #00bf63;
  }

  .logo-img {
      padding: 10px;
      width: 550px; 
      height: 450px;  
      display: block;
  }

  nav {
    padding: 0 15px;
    display: flex;
    align-items: center;
    justify-content: space-between; 
    font-family: 'Work Sans';
    font-weight: bold;
    background-color: #545454;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
  }

  nav ul li {
      display: inline-block;
      list-style: none;
      margin: 10px;
      
  }

  nav ul li a {
      color: #ffffff; 
  }
  a {
      text-decoration: none;
      color: #fdfdfd; 
      border: 2px solid transparent; 
      border-radius: 20px;
      padding: 5px 15px;
      transition: all 0.3s ease;
      display: inline-block; 
  }
  a:hover {
      background-color: white; 
      color:  #00bf63; 
  }

  a.hlght{
      background-color: #00bf63; 
      color: white;
  }
  .about-us-container{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 50px;
    column-gap: 10px;
  }
  .logo{
    height: 22px;
  }
  </style>
</head>


<body>

<div>
    <nav>
        <ul>
            <li><a href = "/">HOME</a></li>
            <li><a href = "/works"  class = "hlght">LIBRARY</a></li>
            <li><a href = "/contactus">CONTACT US</a></li>
        </ul>
        <div class="about-us-container">
            <a href = "/aboutus">ABOUT US</a>
            <img src="{{ url_for('static', filename='background/Logo1.png') }}" class="logo">
        </div>
    </nav>
</div>

<main>

  <div class="left-main">
    <div class="linked-list">LINKED<br> LIST</div>
    <div class="history-section">
      <div class="history-text"><p class="p-history">HISTORY</p></div>
      <ul class="submittedInputs">
        {% for input_item in submitted_inputs %}
          <li>{{ input_item }}</li>
        {% endfor %}
      </ul>
      
    </div>
  </div>

  <div class="right-main">
    <div class="nodes-container">
      {% for item in linked_list_items %}
        <div class="node">{{item}}</div>
      {% endfor %}
    </div>

    <form class="input-section" method="POST" action="/add_remove">
      <div class="input-container" style="display: flex;">
        <input name="data" type="text" style="flex: 1;" placeholder="KINDLY INPUT YOUR TEXT">
      </div>
      <div class="buttons-container">
        <div class="add-container">
          <button type="submit" name="action" value="add_start" class="add">
            <div class="inside-buttons">
              <p class="sign">+</p>
              <p>ADD AT <br> START</p>
            </div>
          </button>

          <button name="action" value="add_end" class="add">
            <div class="inside-buttons">
              <p class="sign">+</p>
              <p>ADD AT <br> END</p>
            </div>
          </button>
            
        </div>
        <div class="delete-container">
          <button name="action" value="remove_start" class="delete">
            <div class="inside-buttons">
              <p class="sign">-</p>
              <p>REMOVE <br> START</p>
            </div>
          </button>

          <button name="action" value="remove_end" class="delete">
            <div class="inside-buttons">
              <p class="sign">-</p>
              <p>REMOVE <br> END</p>
            </div>
          </button>
        </div>
      </div>
      
    </form>
  </div>

</main>

</body>
</html>
